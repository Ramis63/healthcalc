name: Build Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: uses: actions/setup-rust@v2
        with:
          rust-version: stable
      - name: Build
        run: cargo build --release
      - name: Rename binary
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv target/release/healthcalc.exe healthcalc-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            mv target/release/healthcalc healthcalc-macos
          else
            mv target/release/healthcalc healthcalc-linux
          fi
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            healthcalc-windows.exe
            healthcalc-macos
            healthcalc-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
